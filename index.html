<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>IMDb Search</title>
</head>

<body class="dark">
    <header class="header">
        <div class="header__left">
            <img class="header__logo" src="./assets/logo.png" alt="IMDb Logo" />
            <form action="" id="searchForm">
                <input type="text" id="searchInput" class="input" placeholder="Search IMDb" />
                <input type="submit" value="Search" />
            </form>
        </div>
        <div class="header__right">
            <button id="toggleThemeButton">Toggle Theme</button>
            <input type="text" id="apiInput" class="input" placeholder="API key" />
        </div>
    </header>

    <div class="sep-big"></div>

    <div class="movieInfo initialMovieInfo">
        <img src="./assets/loading.png" id="movieImage" class="movieInfo__img" alt="Movie name" />
        <div class="darkContainer movieInfo__right">
            <div class="movieInfo__titleRow">
                <div class="movieInfo__titleRowLeft">
                    <h2 class="movieInfo__title" id="movieTitle">Loading...</h2>
                    <div class="movieInfo__subtitle" id="movieYearLength">Loading...</div>
                </div>
                <div class="movieInfo__titleRowRight" id="movieRating">
                    Loading...
                </div>
            </div>
            <div class="movieInfo__tags" id="movieTags">
                <div class="tag">Loading...</div>
            </div>
            <div>
                <div class="movieInfo__section" id="movieDesc">
                    Loading...
                </div>
                <div class="movieInfo__section">
                    <div class="movieInfo__sectionTitle">Director</div>
                    <div id="movieDirector">Loading...</div>
                </div>
                <div class="movieInfo__section">
                    <div class="movieInfo__sectionTitle">Writer</div>
                    <div id="movieWriter">Loading...</div>
                </div>
                <div class="movieInfo__section">
                    <div class="movieInfo__sectionTitle">Stars</div>
                    <div id="movieStars">Loading...</div>
                </div>
            </div>
            <div id="awards" class="movieInfo__topRated">
                <div class="movieInfo__topRatedLeft" id="awardsLeft">Loading...</div>
                <div class="movieInfo__topRatedRight" id="awardsRight">Loading...</div>
            </div>
        </div>
    </div>


    <div class="sep-med"></div>

    <div class="similarMovies">
        <h2 class="similarMovies__title">More like this</h2>
        <div class="similarMovies__cards" id="similarCards">
            <div class="card">
                <div class="card__img"></div>
                <div class="card__rating">
                    Loading...
                </div>
                <div class="card__title">Loading...</div>
            </div>

            <div class="card">
                <div class="card__img"></div>
                <div class="card__rating">
                    Loading...
                </div>
                <div class="card__title">Loading...</div>
            </div>

            <div class="card">
                <div class="card__img"></div>
                <div class="card__rating">
                    Loading...
                </div>
                <div class="card__title">Loading...</div>
            </div>

            <div class="card">
                <div class="card__img"></div>
                <div class="card__rating">
                    Loading...
                </div>
                <div class="card__title">Loading...</div>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
